language: go

sudo: false

branches:
  only:
    - master
    - develop

go:
  - 1.5
  - 1.6
  - tip

before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

install:
  - go get -v .

script:
  - $HOME/gopath/bin/goveralls -v -service=travis-ci

matrix:
  allow_failures:
    - go: tip
