# sample application routes configuration

# All domains or sub-domains goes as section
# To understand routes configuration, refer: TODO
# This configuration reflects web application routes for Hotels booking
domains {
  localhost__8000 { # domain name/ip address with port no
    name = "give some cool name"

    # applies globally for this domain/application
    global {
      # Refer: TODO
      method_not_allowed = false

      # Refer: TODO
      redirect_trailing_slash = true

      # Automatic mapping of /:controller/:action, Refer: TODO
      catch_all = true

      # Refer: TODO
      not_found {
        controller = "nf.controller1"
        action = "action1"
      }

      # Refer: TODO
      panic {
        controller = "controller1"
        action = "action1"
      }
    }

    # Static files. Refer: TODO
    # it can be directory or individual files
    # Relative path files to be served from app base directory.
    # Also you can provide absolute path as well
    static {
      files = ["/public"]
    }

    # namespace or group of routes to know more. Refer: TODO
    namespaces {
      hotels { # namespace or group name. for e.g: `/hotels/*`
        index { # route name
          # Default index `path` is `/hotels`, if you need `/hotels/` then add
          # `path` attribute.
          path = "/";
          controller = "Hotels"
          method = "GET"; # it can be lowercase or uppercase, default is GET
          action = "Index"; # GET Default action is 'Index'
        }

        list_hotels {
          path = "/list"
          controller = "Hotels"
          action = "List"
        }

        show_hotels {
          path = "/:id"
          controller = "Hotels"
          action = "Show"
          params = ["id"]; # sequence matters
        }

        book_hotels {
          path = "/:id/booking"
          controller = "Hotels"
          action = "Book"
          params = ["id"]; # sequence matters
        }

        confirm_booking {
          path = "/:id/booking"
          controller = "Hotels"
          method = "POST"
          action = "ConfirmBooking"
          params = ["id"]; # sequence matters
        }

        cancel_booking {
          path = "/:id/cancel"
          controller = "Hotels"
          method = "POST"
          action = "CancelBooking"
          params = ["id"]; # sequence matters
        }
      }
    }

    # application routes, to know more. Refer: TODO
    routes {
      login {
        controller = "App"
        method = "POST"
        action = "Login"
      }

      logout {
        controller = "App"
        action = "Logout"
      }

      register_user {
        path = "/register"
        controller = "App"
        action = "Register"
      }

      edit_user {
        path = "/register"
        controller = "App"
        method = "POST"
        action = "EditUser"
      }

      hotel_settings {
        path = "/settings"
        controller = "Hotels"
        action = "Settings"
      }

      hotel_edit_settings {
        path = "/settings"
        controller = "Hotels"
        method = "POST"
        action = "EditSettings"
      }
    }
  }

  localhost {
    name = "localhost:8001"
  }
}
